<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <main>
        <section class="vh-100" >
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card p-2" style="border-radius: 10px;
                        background: #F3F0F0;">
                            <div class="card-register card-body ">
                                <h2 class="text-center">Daftar</h2>
                                <div class="mb-3">
                                    <label for="usernameInput" class="form-label mb-0">Username</label>
                                    <div class="username input-group-text bg-light">
                                        <span class="input-group-text bg-light" style="border: none;" id="username-addon">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control rounded" style="border: none;" id="usernameInput" placeholder="Username" aria-label="Username" aria-describedby="username-addon" />
                                    </div>
                                </div>                                
                                <div class="mb-3 ">
                                    <label for="emailInput" class="form-label mb-0">Email</label>
                                    <div class="email input-group-text  bg-light">
                                        <span class="input-group-text bg-light" style="border: none;" id="email-addon">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control rounded" style="border: none;" id="emailInput" placeholder="Email" aria-label="Email" aria-describedby="email-addon" />
                                    </div>
                                </div>
                                <div class="mb-1 ">
                                    <label for="passwordInput" class="form-label mb-0">Password</label>
                                    <div class="password input-group-text  bg-light">
                                        <span class="input-group-text bg-light" style="border: none;" id="password-addon">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control rounded" style="border: none;" id="passwordInput" placeholder="Password" aria-label="Password" aria-describedby="password-addon" />
                                    </div>
                                </div>
                                <p class="card-text mb-4">Forgot Password? <span><a href="" class="text-decoration-none">Reset Password</a></span></p>
                                <button type="submit" class="login w-100 rounded p-1">Login</button>
                                <p class="card-text text-center">Don't have an account yet?<span><a href="" class="text-decoration-none">Create an Account</a></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
